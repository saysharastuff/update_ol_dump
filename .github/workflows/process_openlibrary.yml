name: OpenLibrary to HuggingFace

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

jobs:
  process:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore manifest cache
        uses: actions/cache@v3
        with:
          path: ol_sync_manifest.json
          key: ol-manifest-${{ runner.os }}

      - name: Install dependencies
        run: |
          pip install pandas pyarrow huggingface_hub requests

      - name: Process authors
        run: |
          python workflow/fetch_and_upload.py --only ol_dump_authors_latest.txt.gz --keep
          python workflow/convert_to_parquet.py ol_dump_authors_latest.txt.gz ol_dump_authors_latest

      - name: Cleanup authors dump
        run: rm -f ol_dump_authors_latest.txt.gz*

      - name: Process editions
        run: |
          python workflow/fetch_and_upload.py --only ol_dump_editions_latest.txt.gz --keep
          python workflow/convert_to_parquet.py ol_dump_editions_latest.txt.gz ol_dump_editions_latest

      - name: Cleanup editions dump
        run: rm -f ol_dump_editions_latest.txt.gz*

      - name: Process works
        run: |
          python workflow/fetch_and_upload.py --only ol_dump_works_latest.txt.gz --keep
          python workflow/convert_to_parquet.py ol_dump_works_latest.txt.gz ol_dump_works_latest

      - name: Cleanup works dump
        run: rm -f ol_dump_works_latest.txt.gz*

      - name: Save manifest cache
        uses: actions/cache@v3
        with:
          path: ol_sync_manifest.json
          key: ol-manifest-${{ runner.os }}
